plugins {
    id 'java'
    id 'idea'
    id 'application'
}

application {
    mainClassName = "Main"
}

sourceSets {
    main.java.srcDirs 'src.main.java'
}


repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.commons:commons-csv:1.+"
}

wrapper {
    gradleVersion = '5.0'
}
